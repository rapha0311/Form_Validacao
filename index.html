<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>

<body>
    <main>
        <div class="mensagem">
            <h3>FICOU COM DÚVIDA? <BR>NOS MANDE UMA MENSAGEM!</BR></h3>
            <P>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</P>
        </div>
        <div class="formulario">
            <input class="input" id="txtname" type="text" placeholder="Nome completo *">
            <p class="info">campo obrigatório</p>
            <input class="input" id="txtemail" type="text" placeholder="Email *">
            <p class="info">campo obrigatório</p>
            <input class="input" id="txttelefone" type="text" placeholder="Telefone *">
            <p class="info">campo obrigatório</p>
            <input class="input" id="txtmsg" type="text" name="msg" placeholder="Mensagem *">
            <p class="info">campo obrigatório</p>
            <p>*campos obrigatórios</p>
            <input id="button" class="botao" type="button" value="Enviar">
        </div>
    </main>

</body>

<script src="./src/formulario.js"></script>

</html>
